{% extends "layout.html" %}
{% block head %}
<title> Login </title>
{% endblock %}
{% block body %}
		<div class="wrapper">
        <h2>Login</h2>
        <p>Please fill in your credentials to login.</p>
        <form action="/login" method="post">
            <div class="form-group">
                <label>User name</label>
                <input autocomplete="off" autofocus placeholder="User Name" name="username" type="text">
                <span class="help-block"></span>
            </div>    
            <div class="form-group">
                <label>Password</label>
                <input autocomplete="off" autofocus placeholder="Password" name="password" type="password">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
            <p>Don't have an account? <a href="/register">Sign up now</a>.</p>
        </form>
    </div>    

{% endblock %}
